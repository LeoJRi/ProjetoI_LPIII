<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../styles/cadastro.css" rel="stylesheet">
    <link href="../styles/style.css" rel="stylesheet">
    <title>Cadastro RGGI</title>
</head>
<header>
    <object data="header.html" type="text/html" class="header-import"></object>
</header>

<body>
    <div class="content ">
        <h1 class="titulo-cadastro">Cadastro</h1>
        <div class="campos-cadastro">

            <div class="campo-editavel">
                <h2 class="nome">Nome</h2>
                <input type="input" class="cadastro-nome campo-texto">
            </div>

            <div class="campo-editavel">
                <h2 class="cadastro-email" id="emairu">Email</h2>
                <input class="campo-texto campo-email" type="input" data-bind="textInput, $data.validaEmail($data)">
            </div>

            <div class="campo-editavel">
                <h2 class="cadastro-cpf">CPF</h2>
                <input class="campo-texto campo-cpf" type="input">
            </div>

            <div class="campo-editavel">
                <h2 class="cadastro-data">Data de nascimento</h2>
                <input class="campo-texto campo-data" type="input">
            </div>

            <div class="campo-editavel">
                <h2 class="cadastro-cep">CEP</h2>
                <input class="campo-texto campo-cep" type="input"> <button class="btn-cep"
                    onclick="verificaCep()">Verificar CEP</button>
            </div>

            <div class="campo-editavel">
                <h2 class="cadastro-rua">Endereço</h2>
                <input class="campo-texto campo-rua" type="input">
            </div>

            <div class="campo-editavel">
                <h2 class="cadastro-numero">Número</h2>
                <input class="campo-texto campo-numero" type="input">
            </div>

            <div class="campo-editavel">
                <h2 class="cadastro-complemento">Complemento</h2>
                <input class="campo-texto campo-complemento" type="input">
            </div>

            <div class="campo-editavel">
                <h2 class="cadastro-bairro">Bairro</h2>
                <input class="campo-texto campo-bairro" type="input">
            </div>

            <div class="campo-editavel">
                <h2 class="castro-cidade">Cidade</h2>
                <input class="campo-texto campo-cidade" type="input">
            </div>

            <div class="campo-editavel">
                <h2 class="cadastro-estado">Estado</h2>
                <input class="campo-texto campo-estado" type="input">
            </div>

            <br></br>
            <button type="submit">Enviar</button>
        </div>
    </div>
</body>

<script type='text/javascript' src='../scripts/knockout.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../scripts/cadastro.js"></script>

</html>
