<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../styles/cadastro.css" rel="stylesheet">
    <link href="../styles/style.css" rel="stylesheet">
    <title>Cadastro RGGI</title>
</head>
<body>
    <div class="content " >
        <h1 class="titulo-cadastro">Cadastro</h1>

        <h2 class="nome">Nome</h2>
        <input type="input" class="cadastro-nome campo-texto">

        <h2 class="cadastro-email">Email</h2>
        <input class="campo-texto campo-email" type="input">

        <h2 class="cadastro-cpf">CPF</h2>
        <input class="campo-texto campo-cpf" type="input">

        <h2 class="cadastro-data">Data de nascimento</h2>
        <input class="campo-texto campo-data" type="input" >

        <br></br>
        <button type="submit">Enviar</button>
    </div>
</body>
</html>
